<mat-dialog-content>
  <mat-card>
    <mat-card-title>{{user.full_name}}</mat-card-title>
    <mat-card-content>
      <div><strong>Технология:</strong> {{technology.name}}</div>
      <div><strong>Описание:</strong> {{technology.description}}</div>
      <div><strong>Текущий рейтинг:</strong> {{usersService.calcRating(technology)}}</div>
      <div><strong>Установить рейтинг:</strong></div>
      <mat-form-field>
        <mat-select placeholder="выберите оценку" [(value)]="selectedRating">
          <mat-option *ngFor="let rating of ratings" [value]="rating">
            {{rating}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="accent">Отмена</button>
  <button mat-button [mat-dialog-close]="user" color="primary" (click)="setRating()" [disabled]="selectedRating === null">Сохранить</button>
</mat-dialog-actions>
